<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Albany ‚Äî Novo Layout</title>

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- √çcones (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Biblioteca de Gr√°ficos (Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* =========================================
           1. VARI√ÅVEIS & TEMA
           ========================================= */
        :root {
            --primary: #b7924b;
            --primary-hover: #8c6d32;
            --primary-light: rgba(183, 146, 75, 0.15);
            
            --bg-body: #f4f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            
            --success: #2e7d32;
            --whatsapp: #25D366; /* Cor Oficial WhatsApp */
            --whatsapp-hover: #128C7E;
            --warning: #ef6c00;
            --danger: #c62828;
            
            --accent: #b7924b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #374151;
            --primary-light: rgba(183, 146, 75, 0.25);
            --accent: #c7a96a;
        }

        /* =========================================
           2. RESET & BASE
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            overflow: hidden;
        }

        /* =========================================
           3. ESTRUTURA (LAYOUT)
           ========================================= */
        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        .sidebar {
            background-color: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .main-content {
            padding: 30px;
            overflow-y: auto;
        }

        /* =========================================
           4. COMPONENTES VISUAIS
           ========================================= */
        .brand {
            display: flex; align-items: center; gap: 12px;
            font-size: 20px; font-weight: 700; color: var(--primary);
            margin-bottom: 40px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex: 1; }

        .nav-btn {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius);
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 500; font-size: 15px;
            cursor: pointer; transition: all 0.2s; text-align: left; width: 100%;
        }
        .nav-btn i { font-size: 20px; }
        .nav-btn:hover { background-color: var(--bg-body); color: var(--primary); }
        .nav-btn.active { background-color: var(--primary-light); color: var(--primary); font-weight: 600; }

        .card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* --- NOVO: DASHBOARD GRID --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .kpi-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .kpi-title { font-size: 13px; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        .kpi-value { font-size: 28px; font-weight: 700; color: var(--text-main); }
        .kpi-sub { font-size: 12px; color: var(--danger); font-weight: 500; }
        
        /* Containers dos Gr√°ficos */
        .charts-row {
            display: grid;
            grid-template-columns: 2fr 1fr; /* O gr√°fico da esq √© maior */
            gap: 20px;
        }
        @media(max-width: 900px) { .charts-row { grid-template-columns: 1fr; } }
        
        .chart-box {
            position: relative;
            height: 350px; /* Altura fixa para o gr√°fico */
            width: 100%;
        }

        /* --- NOVO: BOT√ÉO WHATSAPP --- */
        .btn-whatsapp {
            background: var(--whatsapp);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
            text-decoration: none; /* Caso seja um link */
        }
        .btn-whatsapp:hover { background: var(--whatsapp-hover); }

        /* Formul√°rios e Tabelas (Estilos Base) */
        h2, h3 { margin-bottom: 15px; color: var(--text-main); font-weight: 700; }
        label { display: block; margin-top: 15px; margin-bottom: 6px; font-size: 14px; color: var(--text-main); font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main); outline: none; font-size: 14px; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        
        .btn { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:hover { background: var(--primary-hover); }
        .btn.ghost { background: transparent; color: var(--text-main); border: 1px solid var(--border); }
        .btn.danger { background: var(--danger); color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 14px; text-align: left; border-bottom: 1px solid var(--border); font-size: 14px; }
        th { color: var(--text-muted); font-size: 12px; text-transform: uppercase; font-weight: 600; }
        
        .status-pill { padding: 4px 10px; border-radius: 50px; color: #fff; font-size: 11px; font-weight: 700; text-transform: uppercase; display: inline-block; }
        .st-confirmado, .st-pago { background: var(--success); }
        .st-cancelado, .st-pendente { background: var(--danger); }
        .st-remarcado, .st-parcial { background: var(--warning); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile */
        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .sidebar { flex-direction: row; align-items: center; padding: 10px 20px; justify-content: space-between; position: sticky; top: 0; }
            .nav-menu { display: none; position: absolute; top: 60px; left: 0; right: 0; background: var(--bg-card); padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-bottom: 1px solid var(--border); }
            .nav-menu.mobile-open { display: flex; }
            #mobile-toggle { display: block !important; }
        }
        #mobile-toggle { display: none; background: none; border: none; color: var(--text-main); font-size: 24px; cursor: pointer; }
    </style>
</head>
<body data-theme="light">

    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <i class="ph ph-camera-rotate"></i> Studio Albany
                <button id="mobile-toggle" onclick="document.getElementById('navMenu').classList.toggle('mobile-open')">
                    <i class="ph ph-list"></i>
                </button>
            </div>
            <nav class="nav-menu" id="navMenu">
                <button class="nav-btn" onclick="nav('home'); highlight(this)"><i class="ph ph-house"></i> In√≠cio</button>
                <button class="nav-btn" onclick="nav('agenda'); highlight(this)"><i class="ph ph-calendar-check"></i> Agenda</button>
                <button class="nav-btn" onclick="nav('clientes'); highlight(this)"><i class="ph ph-users"></i> Clientes</button>
                <button class="nav-btn" onclick="nav('pagamentos'); highlight(this)"><i class="ph ph-currency-dollar"></i> Financeiro</button>
                <button class="nav-btn" onclick="nav('eventos'); highlight(this)"><i class="ph ph-confetti"></i> Eventos</button>
                <button class="nav-btn active" onclick="nav('dashboard'); highlight(this)"><i class="ph ph-chart-line-up"></i> Dashboard</button>
            </nav>
            <div class="sidebar-footer nav-menu">
                <button class="nav-btn" onclick="toggleTheme()"><i class="ph ph-moon"></i> Alternar Tema</button>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main-content" id="content">
            <!-- 
                O CONTE√öDO AQUI √â DIN√ÇMICO.
                Abaixo est√° apenas o HTML EST√ÅTICO DO NOVO DASHBOARD
                para voc√™ visualizar como o CSS vai agir quando injetarmos os dados.
            -->
            
            <div class="dashboard-grid">
                <!-- Card 1 -->
                <div class="kpi-card">
                    <span class="kpi-title">Faturamento Total</span>
                    <span class="kpi-value">R$ 0,00</span>
                    <span class="kpi-sub" style="color:var(--success)">+0% este m√™s</span>
                </div>
                <!-- Card 2 -->
                <div class="kpi-card">
                    <span class="kpi-title">Vendas Realizadas</span>
                    <span class="kpi-value">0</span>
                    <span class="kpi-sub" style="color:var(--text-muted)">Contratos fechados</span>
                </div>
                <!-- Card 3 (Cortesias) -->
                <div class="kpi-card" style="border-color: var(--danger);">
                    <span class="kpi-title" style="color:var(--danger)">Potencial em Cortesias</span>
                    <span class="kpi-value" style="color:var(--danger)">R$ 0,00</span>
                    <span class="kpi-sub">Valor que deixou de ganhar</span>
                </div>
            </div>

            <div class="charts-row">
                <!-- Gr√°fico de Barra -->
                <div class="card">
                    <h3>üìà Faturamento vs Cortesias</h3>
                    <div class="chart-box">
                        <canvas id="chartFaturamento"></canvas>
                    </div>
                </div>
                <!-- Gr√°fico de Pizza -->
                <div class="card">
                    <h3>üç∞ Tipos de Eventos</h3>
                    <div class="chart-box">
                        <canvas id="chartTipos"></canvas>
                    </div>
                </div>
            </div>

            <!-- Exemplo de como ficar√° o bot√£o do WhatsApp na lista -->
            <div class="card">
                <h3>Exemplo de Bot√£o WhatsApp (Layout)</h3>
                <div style="display:flex; gap:10px; align-items:center; border:1px solid var(--border); padding:10px; border-radius:8px;">
                    <span>Cliente Exemplo (Agendamento)</span>
                    <button class="btn-whatsapp">
                        <i class="ph ph-whatsapp-logo"></i> Confirmar
                    </button>
                </div>
            </div>

        </main>
    </div>

    <!-- SCRIPT (B√°sico para navega√ß√£o e estrutura de dados) -->
    <script>
        // Fun√ß√µes auxiliares b√°sicas para o HTML n√£o quebrar
        function load(k){try{return JSON.parse(localStorage.getItem(k)||'[]')}catch(e){return[]}}
        function save(k,v){localStorage.setItem(k,JSON.stringify(v))}
        function highlight(btn){document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));if(btn)btn.classList.add('active');document.getElementById('navMenu').classList.remove('mobile-open');}
        function toggleTheme(){const t=document.body.getAttribute("data-theme");document.body.setAttribute("data-theme",t==="light"?"dark":"light");}

        // Dados globais (Recuperando o que voc√™ j√° tem ou iniciando vazio)
        let AG = load("albany_agenda");
        let VD = load("albany_vendas");
        let CL = load("albany_clientes");
        let EV = load("albany_eventos");

        // Roteamento b√°sico
        function nav(p) {
            // Nota: As fun√ß√µes renderHome, renderAgenda, etc, ser√£o atualizadas no pr√≥ximo passo com o Script Completo.
            // Por enquanto, se voc√™ clicar, pode dar erro pois n√£o inclu√≠ a l√≥gica antiga para n√£o misturar.
            // O foco aqui √© o visual do Dashboard que j√° est√° carregado estaticamente acima.
            if(p === 'dashboard') location.reload(); // Recarrega para ver o dashboard est√°tico
            else alert("Vou te mandar o Script l√≥gico no pr√≥ximo passo para ativar essas telas!");
        }

        // Inicializa√ß√£o dos Gr√°ficos (Exemplo Visual)
        window.onload = function() {
            // Configura√ß√£o visual do Chart.js (Fakes para demonstra√ß√£o do layout)
            const ctx1 = document.getElementById('chartFaturamento');
            if(ctx1) {
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
                        datasets: [{
                            label: 'Faturamento',
                            data: [1200, 1900, 3000, 500, 2000],
                            backgroundColor: '#b7924b'
                        }, {
                            label: 'Cortesias (Perda)',
                            data: [200, 300, 400, 100, 500],
                            backgroundColor: '#c62828'
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            const ctx2 = document.getElementById('chartTipos');
            if(ctx2) {
                new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: ['Casamento', 'Anivers√°rio', 'Batizado'],
                        datasets: [{
                            data: [10, 5, 2],
                            backgroundColor: ['#b7924b', '#ef6c00', '#2e7d32']
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }
        }
    </script>
</body>
</html>
