<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Albany — Sistema Profissional</title>

    <!-- Fonte Inter (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* =========================================
           1. VARIÁVEIS & TEMA
           ========================================= */
        :root {
            /* Cores Principais */
            --primary: #b7924b;
            --primary-hover: #8c6d32;
            --primary-light: rgba(183, 146, 75, 0.15);
            
            /* Fundo e Texto (Light Mode) */
            --bg-body: #f4f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            
            /* Status (Cores usadas nas pills) */
            --success: #2e7d32;
            --warning: #ef6c00;
            --danger: #c62828;
            
            /* Compatibilidade com seu Script JS */
            --accent: #b7924b;
            --card: #ffffff; /* Usado no style inline do JS */
            
            /* UI */
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #374151;
            --primary-light: rgba(183, 146, 75, 0.25);
            
            /* Compatibilidade Dark Mode JS */
            --accent: #c7a96a;
            --card: #1f2937; 
        }

        /* =========================================
           2. RESET & BASE
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            overflow: hidden; /* Evita scroll duplo na página inteira */
        }

        /* =========================================
           3. ESTRUTURA (GRID)
           ========================================= */
        .layout {
            display: grid;
            grid-template-columns: 260px 1fr; /* Sidebar fixa | Conteúdo fluido */
            height: 100vh;
        }

        /* =========================================
           4. SIDEBAR (Navegação)
           ========================================= */
        .sidebar {
            background-color: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1; /* Ocupa o espaço disponível */
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius);
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            width: 100%;
        }

        .nav-btn i { font-size: 20px; }

        .nav-btn:hover {
            background-color: var(--bg-body);
            color: var(--primary);
        }

        /* Classe ativa (opcional, para JS futuro de highlight) */
        .nav-btn.active {
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        .sidebar-footer {
            border-top: 1px solid var(--border);
            padding-top: 20px;
            margin-top: 20px;
        }

        /* =========================================
           5. CONTEÚDO PRINCIPAL & COMPONENTES JS
           ========================================= */
        .main-content {
            padding: 30px;
            overflow-y: auto; /* Scroll apenas aqui */
        }

        /* --- Estilos para os elementos gerados pelo script.js --- */

        /* Container Card */
        .card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Títulos */
        h2, h3 { margin-bottom: 15px; color: var(--text-main); font-weight: 700; }
        p { color: var(--text-muted); line-height: 1.5; font-size: 14px; }
        strong { color: var(--text-main); }

        /* Formulários (Inputs gerados pelo JS) */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--text-main);
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-body);
            color: var(--text-main);
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        /* Botões */
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .btn:hover { background: var(--primary-hover); }
        
        .btn.ghost {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border);
        }
        .btn.ghost:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn.danger { background: var(--danger); color: white; }
        .btn.danger:hover { opacity: 0.9; }

        /* Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        th {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        tr:last-child td { border-bottom: none; }

        /* Status Pills (Usados nas funções de listagem do JS) */
        .status-pill {
            padding: 4px 10px;
            border-radius: 50px;
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }
        .st-confirmado, .st-pago { background: var(--success); }
        .st-cancelado, .st-pendente { background: var(--danger); }
        .st-remarcado, .st-parcial { background: var(--warning); }

        /* Animação suave ao carregar conteúdo */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           6. RESPONSIVO (MOBILE)
           ========================================= */
        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                flex-direction: row;
                align-items: center;
                padding: 10px 20px;
                height: auto;
                justify-content: space-between;
                position: sticky;
                top: 0;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            }

            .nav-menu {
                display: none; /* Escondido por padrão no mobile */
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: var(--bg-card);
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                border-bottom: 1px solid var(--border);
            }

            .nav-menu.mobile-open { display: flex; }

            .brand { margin-bottom: 0; font-size: 18px; }
            
            #mobile-toggle { display: block !important; }
            
            .main-content { padding: 15px; }
        }

        #mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body data-theme="light">

    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <i class="ph ph-camera-rotate"></i>
                Studio Albany
                <!-- Botão Hamburger para Mobile -->
                <button id="mobile-toggle" onclick="document.getElementById('navMenu').classList.toggle('mobile-open')">
                    <i class="ph ph-list"></i>
                </button>
            </div>

            <!-- MENU DE NAVEGAÇÃO -->
            <nav class="nav-menu" id="navMenu">
                <!-- As funções nav('...') correspondem exatamente ao seu script.js -->
                <button class="nav-btn" onclick="nav('home'); highlight(this)">
                    <i class="ph ph-house"></i> Início
                </button>
                <button class="nav-btn" onclick="nav('agenda'); highlight(this)">
                    <i class="ph ph-calendar-check"></i> Agenda
                </button>
                <button class="nav-btn" onclick="nav('clientes'); highlight(this)">
                    <i class="ph ph-users"></i> Clientes
                </button>
                <button class="nav-btn" onclick="nav('pagamentos'); highlight(this)">
                    <i class="ph ph-currency-dollar"></i> Financeiro
                </button>
                <button class="nav-btn" onclick="nav('eventos'); highlight(this)">
                    <i class="ph ph-confetti"></i> Eventos
                </button>
                <button class="nav-btn" onclick="nav('dashboard'); highlight(this)">
                    <i class="ph ph-chart-line-up"></i> Dashboard
                </button>
            </nav>

            <!-- FOOTER SIDEBAR (TEMA) -->
            <div class="sidebar-footer nav-menu">
                <button class="nav-btn" onclick="toggleTheme()">
                    <i class="ph ph-moon"></i> Alternar Tema
                </button>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL (ONDE O JS INJETA O HTML) -->
        <main class="main-content" id="content">
            <!-- O conteúdo será carregado aqui pelo script.js -->
        </main>
    </div>

    <!-- LINK PARA O ARQUIVO JAVASCRIPT SEPARADO -->
    <script src="script.js"></script>

    <!-- Script visual auxiliar para marcar botão ativo no menu -->
    <script>
        function highlight(btn) {
            // Remove 'active' de todos
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // Adiciona ao clicado
            if(btn) btn.classList.add('active');
            // Fecha menu mobile ao clicar
            document.getElementById('navMenu').classList.remove('mobile-open');
        }
        
        // Marca o primeiro botão como ativo ao carregar
        window.onload = function() {
            const firstBtn = document.querySelector('.nav-btn');
            if(firstBtn) firstBtn.classList.add('active');
        }
    </script>

</body>
</html>
